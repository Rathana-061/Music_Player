<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioLux App | Login / Register</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/logo-music.jpg" alt="AudioLux Logo">
            <h1>AudioLux App</h1>
            <p>Feel the sound</p>
        </div>

        <!-- Login Form -->
        <div class="form active" id="loginBox">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="field">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error" id="loginEmailError"></div>
                </div>

                <div class="field">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('loginPassword', this)"></i>
                    <div class="error" id="loginPasswordError"></div>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="switch">
                Donâ€™t have an account? <span onclick="showRegister()">Register</span>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form" id="registerBox">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="field">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required>
                    <div class="error" id="regNameError"></div>
                </div>

                <div class="field">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                    <div class="error" id="regEmailError"></div>
                </div>

                <div class="field">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                    <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('regPassword', this)"></i>
                    <div class="error" id="regPasswordError"></div>
                </div>

                <div class="field">
                    <label for="regConfirm">Confirm Password</label>
                    <input type="password" id="regConfirm" required>
                    <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('regConfirm', this)"></i>
                    <div class="error" id="regConfirmError"></div>
                </div>

                <button type="submit">Register</button>
            </form>

            <div class="switch">
                Already have an account? <span onclick="showLogin()">Login</span>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
