<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #0f0f0f;
            padding: 20px;
            border-right: 1px solid #282828;
            overflow-y: auto;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            color: #0fcbff;
            font-weight: 700;
            font-size: 18px;
        }

        .sidebar-logo img {
            width: 28px;
            height: 28px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 60px 40px 40px;
            min-height: 340px;
            display: flex;
            align-items: flex-end;
            gap: 40px;
        }

        .header-cover {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
            position: relative;
        }

        .header-cover svg {
            width: 120px;
            height: 120px;
            color: #666;
            position: absolute;
        }



        .header-cover.playing svg {
            color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .header-info {
            flex: 1;
            padding-bottom: 10px;
        }

        .header-label {
            font-size: 12px;
            color: #999;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .header-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
            word-wrap: break-word;
        }

        .header-creator {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* song container */
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .song-card {
            background: #181818;
            border-radius: 10px;
            padding: 12px;
            position: relative;
            transition: 0.3s;
        }

        .song-card:hover {
            background: #222;
        }

        .song-card img {
            width: 100%;
            border-radius: 8px;
        }

        .song-title {
            margin-top: 8px;
            font-weight: 600;
            color: #fff;
        }

        .song-artist {
            font-size: 13px;
            color: #b3b3b3;
        }

        /* HEART ICON */
        .heart {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #aaa;
        }

        .heart.liked {
            color: #0fcbff;

        }

        /* Top Controls Bar */
        .controls-bar {
            background-color: #181818;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 24px;
            border-bottom: 1px solid #282828;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .control-btn.dots:hover {
            color: #999;
        }

        .top-right-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .list-control {
            font-size: 12px;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .list-control:hover {
            color: #fff;
        }

        .find-more {
            font-size: 12px;
            color: #999;
            cursor: pointer;
            transition: color 0.2s;
        }

        .find-more:hover {
            color: #fff;
        }

        /* user play list */
        .user-playlist {
            margin-top: 15px;
        }

        .playlist-title {
            color: #b3b3b3;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
        }

        .create-playlist {
            display: none;
            margin-bottom: 10px;
        }

        .create-playlist input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: none;
            outline: none;
            margin-bottom: 5px;
        }

        .create-playlist button {
            width: 100%;
            padding: 6px;
            background: #0fcbff;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        #userPlaylist {
            list-style: none;
            padding-left: 0;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            color: #fff;
            cursor: pointer;
        }

        .playlist-item span:hover {
            text-decoration: underline;
        }

        .delete-text {
            color: #b3b3b3;
            font-size: 13px;
            cursor: pointer;
        }

        .delete-text:hover {
            color: red;
        }

        /* icon heart */
        .heart-icon {
            font-size: 18px;
            cursor: pointer;
            color: #aaa;
            margin-left: 10px;
            transition: color 0.2s;
        }

        .heart-icon.liked {
            color: #0fcbff;

        }


        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 24px;
        }

        .songs-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-row {
            display: grid;
            grid-template-columns: auto 1fr 1fr auto;
            gap: 16px;
            align-items: center;
            padding: 12px 12px;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .song-row:hover {
            background-color: #282828;
        }

        .song-row.playing {
            background-color: #0fcbff;
        }

        .song-row.playing .song-main-title,
        .song-row.playing .song-main-artist,
        .song-row.playing .song-album,
        .song-row.playing .song-extra-artist {
            color: #000;
        }

        .song-row.playing .song-thumbnail {
            animation: spin 1s linear infinite;
        }

        .song-thumbnail {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff4500 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .song-thumbnail.thumb2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .song-thumbnail.thumb3 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .song-thumbnail.thumb4 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .song-thumbnail svg {
            width: 24px;
            height: 24px;
            color: #fff;
        }

        .play-icon {
            display: none;
            width: 20px;
            height: 20px;
            color: #000;
        }

        .song-row.playing .play-icon {
            display: block;
        }

        .song-row.playing .song-thumbnail svg {
            display: none;
        }

        .song-main-info {
            display: flex;
            flex-direction: column;
        }

        .song-main-title {
            font-size: 15px;
            font-weight: 500;
            line-height: 1.3;
        }

        .song-main-artist {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .song-row.playing .song-main-artist {
            color: #000;
        }

        .song-extra-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .song-album {
            font-size: 13px;
            color: #888;
        }

        .song-extra-artist {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .song-add-btn {
            width: 90px;
            height: 40px;
            border: 1px solid #888;
            background: none;
            color: #fff;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .song-add-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .song-add-btn.added {
            background-color: #0fcbff;
            border-color: #0fcbff;
            color: #000;
            font-weight: 700;
        }

        .song-add-btn.added:hover {
            background-color: #0fcbff;
            border-color: #0fcbff;
        }

        .song-row.playing .song-add-btn {
            background-color: #000;
            border-color: #000;
            color: #fff;
        }

        /* Player */
        .player {
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 16px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .player-thumbnail {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff4500 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-thumbnail.thumb2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .player-thumbnail.thumb3 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .player-thumbnail.thumb4 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .player-thumbnail svg {
            width: 28px;
            height: 28px;
            color: #fff;
            animation: spin 1s linear infinite;
        }

        .player-track-info {
            display: flex;
            flex-direction: column;
        }

        .player-track-title {
            font-size: 14px;
            font-weight: 600;
        }

        .player-track-artist {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .player-progress {
            flex: 2;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #404040;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background-color: #0fcbff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .player-time {
            font-size: 12px;
            color: #888;
            min-width: 40px;
            text-align: center;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-btn {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .player-btn:hover {
            color: #0fcbff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #535353;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #282828;
                margin-bottom: 20px;
                padding: 12px 20px;
            }

            .main-content {
                margin-left: 0;
                height: auto;
            }

            .header {
                flex-direction: column;
                padding: 40px 20px;
                gap: 20px;
            }

            .header-cover {
                width: 180px;
                height: 180px;
            }

            .header-title {
                font-size: 48px;
            }

            .content-area {
                padding: 20px;
            }

            .song-row {
                grid-template-columns: auto 1fr auto;
                gap: 12px;
            }

            .song-extra-info {
                display: none;
            }

            .controls-bar {
                padding: 16px 20px;
            }

            .player {
                padding: 12px 20px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="/apps/img/logo-music.jpg" alt="">
            <span>AudioLux</span>
        </div>

        <!-- User Playlist Section -->
        <div class="user-playlist">
            <div class="playlist-title">Your Playlists</div>

            <!-- Inline Create UI (Hidden by default) -->
            <div class="create-playlist" id="createPlaylistBox">
                <input type="text" id="playlistNameInput" placeholder="Playlist name" />
                <button id="savePlaylist">Create</button>
            </div>

            <ul id="userPlaylist"></ul>
        </div>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-cover" id="headerCover">

            </div>
            <div class="header-info">
                <div class="header-label">Public Playlist</div>
                <div class="header-title" id="playlistTitle">My Playlist #2</div>
                <div class="header-creator">KOEMSEANG PHOEURN</div>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">

            <!-- Add Button -->
            <button class="control-btn" id="addPlaylistBtn">+</button>
            <button class="control-btn dots">⋯</button>
            <div class="top-right-controls">
                <span class="find-more">Find more</span>
                <span class="list-control">
                    <span>List</span>
                    <span>⚙</span>
                </span>
            </div>
        </div>

        <!-- Content -->
        <div class="content-area">
            <div class="section-title">Recommended</div>
            <div class="section-subtitle">Based on your listening</div>
            <div class="songs-container" id="songsList"></div>
        </div>

        <!-- Player -->
        <div class="player" id="player" style="display: none;">
            <div class="player-info">
                <div class="player-thumbnail" id="playerThumbnail"></div>
                <div class="player-track-info">
                    <div class="player-track-title" id="playerTitle"></div>
                    <div class="player-track-artist" id="playerArtist"></div>
                </div>
            </div>

            <div class="player-progress">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="player-time">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>

            <div class="player-controls">
                <button class="player-btn" onclick="togglePlayPause()">
                    <span id="playPauseIcon">⏸</span>
                </button>
                <button class="player-btn" onclick="nextSong()">⏭</button>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <script>
        const playlistData = [
            {

            },
            {

            {

                mainArtist: 'VannDa',
                album: 'Time To Rise',
                extraArtist: '',
                url: 'mp3/VannDa - Time To Rise feat. Master Kong Nay (Official Music Video).mp3',
                cover: 'img/vanda.jpg',
            },
            {
                id: 6,
                title: 'បងក្រ Feat. YCN Rakhie',
                mainArtist: 'Tena',
                album: 'បងក្រ',
                extraArtist: '',
                url: 'mp3/Tena - បងក្រ Feat. YCN Rakhie.mp3',
                cover: 'img/tena.jpg',
            },
            {
                id: 7,
                title: 'Someday in the rain',
                mainArtist: 'Mann Doss',
                album: 'Someday in the rain',
                extraArtist: '',
                url: 'mp3/Mann Doss - Someday in the rain (Audio).mp3',
                cover: 'img/mann dos.jpg',
            },
            {
                id: 8,
                title: 'បងនឹកអូន (Official Music Video)',
                mainArtist: 'Mann Doss',
                album: 'បងនឹកអូន',
                extraArtist: '',
                url: 'mp3/Mann Doss - បងនឹកអូន _(Official Music Video).mp3',
                cover: 'img/main doss.jpg',
            },
            {
                id: 9,
                title: 'Que Sensación (Remix)',
                mainArtist: 'Mann Doss',
                album: 'Best Songs Collection By Mann Doss',
                extraArtist: '',
                url: 'mp3/ជម្រើសបទចម្រៀងពិរោះៗរបស់_ Mann Doss _ Best Songs Collection By Mann Doss.mp3',
                cover: 'img/mann dos.jpg',
            },
            {
                id: 10,
                title: 'បើអូនជួបគេ',
                mainArtist: 'Pich Solika',
                album: 'ជម្រើសបទពិរោះៗ ពេជ្រសូលីកា',
                extraArtist: '',
                url: 'mp3/បើអូនជួបគេ-Pich Solika-ជម្រើសបទពិរោះៗ ពេជ្រសូលីកា.mp3',
                cover: 'img/pich solika.jpg',
            },

        ];

        let addedSongs = [];
        let currentPlayingId = null;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        const thumbClasses = ['', 'thumb2', 'thumb3', 'thumb4'];

        function renderSongs() {
            const songsList = document.getElementById('songsList');
            songsList.innerHTML = '';

            playlistData.forEach((song, index) => {
                const isAdded = addedSongs.some(s => s.id === song.id);
                const isPlayingSong = currentPlayingId === song.id;

                const songRow = document.createElement('div');
                songRow.className = 'song-row' + (isPlayingSong ? ' playing' : '');
                songRow.innerHTML = `
           <div class="song-thumbnail"
                style="background-image:url('${song.cover}');
                background-size:cover;
                background-position:center;">
                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
            <div class="song-main-info">
                <div class="song-main-title">${song.title}</div>
                <div class="song-main-artist">${song.mainArtist}</div>
            </div>
            <div class="song-extra-info">
                <div class="song-album">${song.album}</div>
                <div class="song-extra-artist">${song.extraArtist}</div>
            </div>
            <div class="song-actions">
                <button class="song-add-btn ${isAdded ? 'added' : ''}">
                    ${isAdded ? '✓ Added' : 'Add'}
                </button>
                <i class="fa-solid fa-heart heart-icon ${song.liked ? 'liked' : ''}"></i>
            </div>
        `;

                // Play song on row click
                songRow.addEventListener('click', () => playSong(song, index));

                // Add / remove button
                const addBtn = songRow.querySelector('.song-add-btn');
                addBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isAdded) removeSong(song.id);
                    else addSong(song.id);
                });

                // Heart icon click
                const heart = songRow.querySelector('.heart-icon');
                heart.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleLike(song.id, heart);
                });

                songsList.appendChild(songRow);
            });
        }
        function toggleLike(id, heartIcon) {
            const song = playlistData.find(s => s.id === id);
            if (!song) return;

            // Toggle liked status
            song.liked = !song.liked;
            heartIcon.classList.toggle('liked', song.liked);

            if (song.liked) {
                addSongToSidebar(song); // Add to sidebar
            } else {
                removeSongFromSidebar(id); // Remove from sidebar
            }
        }


        // create new play list
        const addBtn = document.getElementById("addPlaylistBtn");
        const createBox = document.getElementById("createPlaylistBox");
        const saveBtn = document.getElementById("savePlaylist");
        const input = document.getElementById("playlistNameInput");
        const playlistList = document.getElementById("userPlaylist");

        // Show / hide create UI
        addBtn.addEventListener("click", () => {
            createBox.style.display = createBox.style.display === "block" ? "none" : "block";
            input.focus();
        });

        // Create playlist
        saveBtn.addEventListener("click", () => {
            const name = input.value.trim();
            if (!name) return;

            const li = document.createElement("li");
            li.className = "playlist-item";

            li.innerHTML = `
        <span>${name}</span>
        <span class="delete-text">Delete</span>
    `;

            // Delete playlist
            li.querySelector(".delete-text").addEventListener("click", () => {
                li.remove();
            });

            playlistList.appendChild(li);

            input.value = "";
            createBox.style.display = "none";
        });
        function playSong(song, index) {
            if (currentPlayingId === song.id) {
                togglePlayPause();
                return;
            }

            currentPlayingId = song.id;
            audio.src = song.url;
            audio.play();
            isPlaying = true;

            updateHeader(song, index);
            updatePlayer(song, index);
            renderSongs();
        }

        function updateHeader(song, index) {
            const headerCover = document.getElementById('headerCover');
            headerCover.className = 'header-cover playing';
        }

        function updatePlayer(song, index) {
            const player = document.getElementById('player');
            player.style.display = 'flex';

            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.mainArtist;
            document.getElementById('playerThumbnail').className = 'player-thumbnail ' + thumbClasses[index % 4];
            document.getElementById('playPauseIcon').textContent = '⏸';
        }

        function togglePlayPause() {
            if (currentPlayingId === null) return;

            if (isPlaying) {
                audio.pause();
                document.getElementById('playPauseIcon').textContent = '▶';
            } else {
                audio.play();
                document.getElementById('playPauseIcon').textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            const currentIndex = playlistData.findIndex(s => s.id === currentPlayingId);
            if (currentIndex < playlistData.length - 1) {
                playSong(playlistData[currentIndex + 1], currentIndex + 1);
            }
        }

        function addSong(id) {
            const song = playlistData.find(s => s.id === id);
            if (song && !addedSongs.some(s => s.id === id)) {
                addedSongs.push(song);
                renderSongs();
            }
        }

        function removeSong(id) {
            addedSongs = addedSongs.filter(s => s.id !== id);
            renderSongs();
        }

        // Audio event listeners
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = percent + '%';
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        });

        audio.addEventListener('ended', () => {
            nextSong();
        });

        document.getElementById('progressBar').addEventListener('click', (e) => {
            if (currentPlayingId === null) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Initialize
        renderSongs();
